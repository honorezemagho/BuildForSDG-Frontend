<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Build For SDG Frontend</title>
    <meta name="description" content="BuildForSDG Frontend, BuildForSDG Challenge 4, Frontend Challenge BuildForSDG">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="./assets/img/favicon.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body class = "bg-transparent">
    <header>
        <div class="container">
            <h1 class="text-center" style="padding: 20px">COVID- 19 Infection Estimation </h1>
        </div>  
    </header>


    <section>
        <div class="container">
            <h2 class="text-center" style="padding: 20px">Please Fill all the inputs</h2>
         
            <form class="mx-auto" id="form-data">
                <div class="form-group row">
                  <label for="population" class="col-sm-4 col-form-label">Population</label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="population" name="population" data-population required>
                  </div>
                </div>
                <div class="form-group row">
                  <label for="timeToElapse" class="col-sm-4 col-form-label">TimeToElapse: </label>
                  <div class="col-sm-8">
                    <input type="number" class="form-control" id="timeToElapse" name="timeToElapse" data-time-to-elapse required>
                  </div>
                </div>
                <div class="form-group row">
                    <label for="reportedCases" class="col-sm-4 col-form-label">ReportedCases: </label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="reportedCases" name="reportedCases" data-reported-cases required>
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="totalHospitalBeds" class="col-sm-4 col-form-label">TotalHospitalBeds: </label>
                    <div class="col-sm-8">
                      <input type="number" class="form-control" id="totalHospitalBeds" name ="totalHospitalBeds" data-total-hospital-beds required>
                    </div>
                  </div>

                <div class="form-group row">
                    <label for="periodType" class="col-sm-4 col-form-label" >Choose Period Type:</label>
                    <select class="form-control col-sm-8" id="periodType" name="periodType" required>
                      <option selected disabled value="">Choose...</option>
                      <option value="days">Days</option>
                        <option value="weeks">Weeks</option>
                        <option value="months">Month</option>
                    </select>
                </div>
               
                <div class="form-group">
                    <button type="submit" class="btn btn-primary float-right" data-goestimate style="margin-top: 30px" onclick="getData()">Submit</button>
                </div>
              </form>
        </div>
    </section>

    <script>
        function getData(){
            let formData = document.getElementsById("form-data");
            let population = formData.population.value;
            let timeToElapse = formData.timeToElapse.value;
            let reportedCases = formData.reportedCases.value;
            let totalHospitalBeds = formData.totalHospitalBeds.value;
            let periodType = formData.periodType.value;

            return {
                data: {
                    "population": population,
                    "timeToElapse": timeToElapse,
                    "reportedCases": reportedCases,
                    "totalHospitalBeds": totalHospitalBeds,
                    "periodType": periodType,
                }
            }
        }
    </script>
</body>

</html>
